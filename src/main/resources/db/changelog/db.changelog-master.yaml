databaseChangeLog:
  - changeSet:
      id: 1
      author: modzo
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: unique_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: topic
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: LONGVARCHAR
                  constraints:
                    nullable: false